# Default to H2 demo profile for easy local runs
spring.profiles.active=demo

# H2 (demo profile)
spring.datasource.url=jdbc:h2:mem:nsmdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.hikari.maximum-pool-size=10

# Oracle placeholders (kept for production profile)
spring.datasource.oracle.url=jdbc:oracle:thin:@//<HOST>:1521/<SERVICE>
spring.datasource.oracle.username=YOUR_DB_USER
spring.datasource.oracle.password=YOUR_DB_PASSWORD

server.port=8080
management.endpoints.web.exposure.include=*
